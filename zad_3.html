		W HTML, formatowanie może być modyfikowane za pomocą atrybutów HTML, takich jak "style" i "class". Jednakże, wraz z rozwojem CSS, wiele cech modyfikowania formatowania zostało przeniesionych do stylów CSS. Niektóre z najważniejszych cech CSS to:

    Selektory: umożliwiają wybór elementów HTML, do których będą stosowane reguły CSS.

    Kaskadowość: umożliwia określenie kolejności, w której reguły CSS są stosowane do elementów HTML.

    Dziedziczenie: umożliwia przenoszenie niektórych właściwości formatowania z elementu rodzica na elementy potomne.

    Jednostki: umożliwiają precyzyjne określenie wartości właściwości formatowania, takich jak rozmiar czcionki czy szerokość elementu.

    Animacje: umożliwiają dodanie animacji do elementów HTML, takich jak przejścia i zmiany stanu.

W przypadku wyliczeń, HTML oferuje tylko jeden typ wyliczenia - nieuporządkowanej listy. CSS dodaje możliwość tworzenia również uporządkowanych list numerowanych. W CSS można zmienić styl numeracji, takie jak kolor i wielkość czcionki, a także dodać niestandardowe obrazy jako numery.

Jedną z wad CSS związanych z wyliczeniami jest to, że często trzeba zastosować dość zaawansowane techniki CSS, aby uzyskać pożądany wygląd listy numerowanej. W HTML można łatwo dodać listę numerowaną za pomocą jednego tagu, co może być bardziej intuicyjne dla początkujących użytkowników.
	</textarea>
